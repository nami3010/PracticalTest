<h3>User List</h3>
<button class="add" (click)="adduser()">Add user</button>
<br>
<table class="table table-striped- table-bordered table-hover table-checkable" datatable [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <td style="font-weight: bold; width: 20%">id</td>
      <td style="font-weight: bold; width: 20%;">Name</td>
      <td style="font-weight: bold; width: 20%;">User Name</td>
      <td style="font-weight: bold; width: 20%;">phone</td>
      <td style="font-weight: bold; width: 20%;">emailid</td>
      <td style="font-weight: bold; width: 20%;">website</td>
      <td style="font-weight: bold; width: 20%;">Action</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList ; let i=index">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>{{user.website}}</td>

      <td>
       
        <button (click)="edituser(user)">Edit</button>
        &nbsp; &nbsp; &nbsp;
        <button (click)="deleteuser(user)">Delete</button>
        &nbsp; &nbsp; &nbsp;
        <!-- <button (click)="viewuser(user)">View</button> -->
       
      </td>
    </tr>
  </tbody>
</table>
